<!DOCTYPE html>
<head>
    <title>Faux Google</title>
</head>
<style>
    a{
        text-decoration: none;
        color: rgba(0,0,0,0.87)
    }
    body{
        font-family:'Roboto', arial, sans-serif;
    }
    #logo{
        display: block;
        margin: auto;
        width: 50%;
        padding: 20% 0 5% 20%
    }
    .nav{
        padding-right: 10px;
    }
    navbar{
        float: right;
        font-size: smaller;
    }
    .search{
        display: flex;
        margin: auto;
        width: 50%;
        padding-left: 25%;
    }
    #searchbox, #search{
        height: 30px; 
        box-sizing: border-box;
        border: 10px;
        border-radius: 8px;

    .footer-link{

        border-radius: 50%;

    }

    </div>
    <div class="search">
        <input id="searchbox" size= "32" type="text" placeholder="Search Google or type a URL"></input>
    </div> 
<footer>

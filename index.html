<!DOCTYPE html>
<head>
    <title>Faux Google</title>
</head>
<style>
    a{
        text-decoration: none;
        color: rgba(0,0,0,0.87)
    }
    body{
        font-family:'Roboto', arial, sans-serif;
    }
    #logo{
        margin: auto;
        height: 92px;
        left: calc(50% - 272px/2);
        padding-top: 20%;
        width: 272px;
    }
    .nav{
        padding-right: 10px;
        }
    .nav:hover{
        text-decoration: underline;
    }
    navbar{

        margin: auto;
        width: 50%;
        padding-top: 20px;
    }
    #searchbox, #search{
        width: 441px;
        text-align: center;
        height: 30px; 
        box-sizing: border-box;
        border: 10px;
        border-radius: 15px;
        box-shadow: 0 1px 6px 0 rgba(32, 33, 36, .28)   
    }
    #search{
        background: transparent;
    }
    
    }
</style>
<navbar>
    <a class=nav href="">Gmail</a>
    <a class=nav href="">Images</a>

    <div id="logo" title="Google" class="show-logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    </div>
    <div class="search">
        <input id="searchbox" type="text" placeholder="Search Google or type a URL"></input>
    </div>
